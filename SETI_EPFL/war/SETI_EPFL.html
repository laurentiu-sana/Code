<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>SETI@EPFL</title>
    <script type="text/javascript">
      function switchToProject() {
        var selector = document.getElementById("proj_selector")
        var ifrm = document.getElementById("container")
        ifrm.setAttribute("src", selector.options[selector.selectedIndex].value + ".html");      
      }
    </script>
  </head>
  
    
  <body>
    <h1>SETI@EPFL</h1>
    Which project do you want to contribute to? <br/>

    <select id="proj_selector">
      <option value="mandelbrot">Mandelbrot</option>
      <option value="sat">3 sat</option>
    </select> 
    <input type="button" value="Choose" onclick="switchToProject()" />
    <br/>
    <iframe id="container" src="">
    </iframe>
  
  </body>

</html>
